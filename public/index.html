<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик занятий</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Планировщик занятий</h1>
            <p class="subtitle">Управляйте своим расписанием</p>
        </header>

        <main>
            <section class="form-card">
                <form id="activity-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="activity-name">Название занятия</label>
                            <input type="text" id="activity-name" required>
                        </div>
                        <div class="form-group">
                            <label for="day">День недели</label>
                            <select id="day" required>
                                <option value="">Выберите день</option>
                                <option value="понедельник">Понедельник</option>
                                <option value="вторник">Вторник</option>
                                <option value="среда">Среда</option>
                                <option value="четверг">Четверг</option>
                                <option value="пятница">Пятница</option>
                                <option value="суббота">Суббота</option>
                                <option value="воскресенье">Воскресенье</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="time">Время</label>
                            <input type="time" id="time" required>
                        </div>
                        <div class="form-group">
                            <label for="duration">Длительность (мин)</label>
                            <input type="number" id="duration" min="1" max="480" value="60" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">Добавить занятие</button>
                </form>
            </section>

            <section class="schedule-container">
                <div class="table-wrapper">
                    <div id="schedule-table"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
